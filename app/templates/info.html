<!DOCTYPE html>
<html>
<head>
	<title>Score</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="continer mx-auto">
		<h1 class="text-center">Awakinn Code Week</h1>
		<p class="text-info text-center">Update in Every 20 Minutes</p><br>
		<h3 class="text-center">{{ name }}</h3>
		<table class="table table-striped text-center">
			<tr>
				<th>Question</th>
				<th>Verdict</th>
				<th>Rating</th>
				<th>Points</th>
			</tr>

			{% for tr in data %}
				<tr>
					<td><a href="https://codeforces.com{{ tr['question_link'] }}" target="blank" >{{ tr['question_txt'] }}</a></td>
					{% if tr['aw']==1 %}
						<td><b class="text-success">Accepted</b></td>
					{% else %}
						<td><b class="text-danger">Wrong Submission</b></td>
					{% endif %}
					<td><b>{{ tr['rating'] }}</b></td>
					<td><b>{{ tr['point'] }}</b></td>
				</tr>
			{% endfor %}
		</table>
	</div>
</body>
</html>
